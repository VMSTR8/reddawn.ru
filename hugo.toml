baseURL = 'https://reddawn.ru'
languageCode = 'ru-ru'
title = 'Red Dawn'
disableKinds = ['taxonomy', 'term']

[pagination]
  pagerSize = 6

# SEO настройки
enableRobotsTXT = true
canonifyURLs = true
enableGitInfo = true

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

# URL структура
[permalinks]
  news = "/news/:slug/"

# Output formats для AMP
[outputFormats]
  [outputFormats.AMP]
    mediaType = "text/html"
    path = "amp"
    baseName = "index"
    isHTML = true
    notAlternative = false

[outputs]
  home = ["HTML"]
  page = ["HTML", "AMP"]
  section = ["HTML"]

[params]
  description = 'Московская страйкбольная команда Red Dawn. Профессиональная команда для игроков 21+. Тренировки, игры, снаряжение. Вступай в Red Dawn!'
  keywords = ['страйкбол Москва', 'страйкбольная команда Москва', 'страйкбол 21+', 'Red Dawn страйкбол', 'страйкбольная команда', 'airsoft Moscow', 'снаряжение для страйкбола', 'страйкбольные игры', 'присоединиться к команде страйкбол']
  author = 'Red Dawn Team'
  googleAnalyticsID = 'G-XPYK89VBT5'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Настройки для GitHub Pages
publishDir = 'public'
