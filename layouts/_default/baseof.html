<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="keywords" content="{{ delimit .Site.Params.keywords ", " }}">
    
    <!-- Cache Control для статических ресурсов -->
    <meta http-equiv="Cache-Control" content="public, max-age=3600, must-revalidate">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:image" content="{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ "images/general/title.webp" | absURL }}{{ end }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ if .IsHome }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
    <meta property="twitter:description" content="{{ .Site.Params.description }}">
    <meta property="twitter:image" content="{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ "images/general/title.webp" | absURL }}{{ end }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ "images/favicon/favicon.ico" | relURL }}" sizes="any">
    <link rel="icon" href="{{ "images/favicon/favicon.svg" | relURL }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ "images/favicon/apple-touch-icon.png" | relURL }}">
    <link rel="manifest" href="{{ "images/favicon/site.webmanifest" | relURL }}">
    
    <!-- Preconnect для оптимизации загрузки шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Tailwind CSS via Hugo Pipes -->
    {{ $css := resources.Get "css/main.css" }}
    {{ $css = $css | css.PostCSS }}
    {{ if hugo.IsProduction }}
        {{ $css = $css | minify | fingerprint }}
    {{ end }}
    <!-- Preload для ускорения загрузки критичного CSS -->
    <link rel="preload" href="{{ $css.RelPermalink }}" as="style"{{ if hugo.IsProduction }} integrity="{{ $css.Data.Integrity }}"{{ end }}>
    <link rel="stylesheet" href="{{ $css.RelPermalink }}"{{ if hugo.IsProduction }} integrity="{{ $css.Data.Integrity }}"{{ end }}>
    
    <!-- Критичный CSS встроен инлайн -->
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar{width:8px}
        ::-webkit-scrollbar-track{background:#0D0D0D}
        ::-webkit-scrollbar-thumb{background:#B62828;border-radius:4px}
        ::-webkit-scrollbar-thumb:hover{background:#7A1E1E}
        
        /* Smooth Scroll */
        html{scroll-behavior:smooth}
        
        /* Grain Effect */
        .bg-grain{background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")}
        
        /* Typography */
        blockquote{border-left:4px solid #B62828;padding:1rem 1rem 1rem 3rem;margin:1rem 0;font-style:italic;color:#B0B0B0;background-color:rgba(42,42,42,.3);border-radius:4px;position:relative}
        blockquote::before{content:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23B62828" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 17h3l2-4V7h-6v6h3M6 17h3l2-4V7H5v6h3z"/></svg>');position:absolute;left:.5rem;top:1rem;width:24px;height:24px}
        .prose h2{color:#EAEAEA;font-family:'Russo One',sans-serif;font-size:1.5rem;margin-top:2rem;margin-bottom:1rem}
        .prose h3{color:#EAEAEA;font-family:'Russo One',sans-serif;font-size:1.25rem;margin-top:1.5rem;margin-bottom:.75rem}
        @media(min-width:640px){.prose h2{font-size:2rem}.prose h3{font-size:1.5rem}}
        .prose p{margin-bottom:1rem}
        .prose ul,.prose ol{margin-left:1.5rem;margin-bottom:1rem}
        .prose li{margin-bottom:.5rem}
        .prose a{color:#B62828;text-decoration:underline}
        .prose a:hover{color:#7A1E1E}
        .prose strong{color:#EAEAEA;font-weight:700}
        .prose code{background-color:#2A2A2A;padding:.2rem .4rem;border-radius:.25rem;font-size:.9em}
    </style>
    
    <!-- Preload для некритичных CSS -->
    <link rel="preload" href="{{ "css/components.css" | relURL }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="{{ "css/animations.css" | relURL }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="{{ "css/components.css" | relURL }}">
        <link rel="stylesheet" href="{{ "css/animations.css" | relURL }}">
    </noscript>
    
    <!-- Google Fonts с оптимизацией -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto+Condensed:wght@300;400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    </noscript>
</head>
<body class="bg-black-base text-text-primary">
    {{ block "main" . }}{{ end }}

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" 
        class="fixed bottom-6 right-6 sm:bottom-8 sm:right-8 bg-red-dawn hover:bg-red-dawn/80 text-white p-2.5 sm:p-3 rounded-full shadow-lg transition-all duration-300 opacity-0 invisible hover:scale-110 z-50"
        aria-label="Вернуться наверх">
        <svg class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>
    
    <!-- JavaScript Modules (defer для оптимизации загрузки) -->
    <script src="{{ "js/snap-scroll.js" | relURL }}" defer></script>
    <script src="{{ "js/scroll.js" | relURL }}" defer></script>
    <script src="{{ "js/main.js" | relURL }}" defer></script>
</body>
</html>
