{{/* Header Component - Main navigation header with mobile menu and theme toggle */}}
<header id="site-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 {{ if not .IsHome }}bg-black/80 backdrop-blur-sm{{ end }}">
    <div class="container mx-auto px-4 sm:px-6 py-3 sm:py-4">
        <div class="flex items-center justify-between">
            <a href="{{ .Site.BaseURL }}" class="text-xl sm:text-2xl font-russo text-red-dawn tracking-wider">
                RED DAWN
            </a>
            
            <!-- Desktop Menu -->
            <nav class="hidden lg:flex items-center space-x-6 xl:space-x-8">
                <a href="{{ .Site.BaseURL }}" class="text-sm font-russo text-text-primary hover:text-red-dawn transition-colors tracking-wide">
                    ГЛАВНАЯ
                </a>
                <a href="{{ .Site.BaseURL }}news/" class="text-sm font-russo text-text-primary hover:text-red-dawn transition-colors tracking-wide">
                    БАЗАРИМ
                </a>
                <a href="https://example.com" target="_blank" rel="noopener noreferrer" class="text-sm font-russo text-text-primary hover:text-red-dawn transition-colors tracking-wide">
                    СНАРЯЖКА
                </a>
                <a href="{{ .Site.BaseURL }}#join" class="text-sm font-russo text-text-primary hover:text-red-dawn transition-colors tracking-wide">
                    ПОГНАЛИ К НАМ
                </a>
                
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="relative inline-flex items-center space-x-2 group" title="Переключить тему">
                    <!-- Moon Icon (Active - Dark Theme) - Heroicons -->
                    <svg class="w-4 h-4 text-text-secondary" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <!-- Toggle Switch -->
                    <div class="relative w-12 h-6 bg-gunmetal-gray rounded-full transition-all cursor-pointer border-2 border-text-secondary/30">
                        <div id="toggle-knob" class="absolute top-0.5 left-0.5 w-4 h-4 bg-text-secondary rounded-full transition-transform"></div>
                    </div>
                    <!-- Sun Icon (Inactive - Light Theme) - Heroicons -->
                    <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </nav>
            
            <!-- Mobile Menu and Theme Toggle Container -->
            <div class="lg:hidden flex items-center space-x-3 sm:space-x-4">
                <!-- Theme Toggle (Mobile) -->
                <button id="theme-toggle-mobile" class="relative inline-flex items-center space-x-1 group" title="Переключить тему">
                    <!-- Moon Icon (Active - Dark Theme) - Heroicons -->
                    <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 text-text-secondary" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <!-- Toggle Switch -->
                    <div class="relative w-10 h-5 sm:w-12 sm:h-6 bg-gunmetal-gray rounded-full transition-all cursor-pointer border-2 border-text-secondary/30">
                        <div id="toggle-knob-mobile" class="absolute top-0.5 left-0.5 w-3 h-3 sm:w-4 sm:h-4 bg-text-secondary rounded-full transition-transform"></div>
                    </div>
                    <!-- Sun Icon (Inactive - Light Theme) - Heroicons -->
                    <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="text-text-primary">
                    <svg id="menu-icon" class="w-6 h-6 sm:w-7 sm:h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <svg id="close-icon" class="w-6 h-6 sm:w-7 sm:h-7 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <nav id="mobile-menu" class="lg:hidden mt-4 pb-4 space-y-4 hidden">
            <a href="{{ .Site.BaseURL }}" class="block text-sm font-russo text-text-primary hover:text-red-dawn transition-colors tracking-wide">
                ГЛАВНАЯ
            </a>
            <a href="{{ .Site.BaseURL }}news/" class="block text-sm font-russo text-text-primary hover:text-red-dawn transition-colors tracking-wide">
                БАЗАРИМ
            </a>
            <a href="https://example.com" target="_blank" rel="noopener noreferrer" class="block text-sm font-russo text-text-primary hover:text-red-dawn transition-colors tracking-wide">
                СНАРЯЖКА
            </a>
            <a href="{{ .Site.BaseURL }}#join" class="block text-sm font-russo text-text-primary hover:text-red-dawn transition-colors tracking-wide">
                ПОГНАЛИ К НАМ
            </a>
        </nav>
    </div>
</header>

<!-- JavaScript Modules for Header -->
<script src="{{ "js/mobile-menu.js" | relURL }}"></script>
<script src="{{ "js/theme.js" | relURL }}"></script>
